<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" id="vehicleh1">Vehicle Customizer</h1>
            </div>
        </div>
        <div class="row">
            <h3 class="text-center">Click on a picture to select your vehicle type</h3>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img id="carImage" src="http://www.geeky-gadgets.com/wp-content/uploads/2010/07/Renault-DeZir_1.jpg"
                     class="img-responsive img-rounded" alt="Car" />
            </div>
            <div class="col-md-4">
                <img id="truckImage" src="https://s-media-cache-ak0.pinimg.com/736x/a3/4c/fa/a34cfaaa9c4c9ae468927489869acb40.jpg"
                     class="img-responsive img-rounded" alt="Truck" />
            </div>
            <div class="col-md-4">
                <img id="bikeImage" src="https://s-media-cache-ak0.pinimg.com/736x/da/e2/23/dae2234d1194931edd21737946510149.jpg"
                     class="img-responsive img-rounded" alt="Motorbike" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <h4>Customize your vehicle!</h4>
                <form>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="text" id="year" class="form-control vehicle" placeholder="2014"/>
                        <label for="make">Make:</label>
                        <input type="text" id="make" class="form-control vehicle" placeholder="Tesla"/>
                        <label for="model">Model:</label>
                        <input type="text" id="model" class="form-control vehicle" placeholder="Mark I"/>
                        <label for="type" class="carLabel hidden">Type</label>
                        <input type="text" id="type" class="form-control car hidden" placeholder="e.g. Sedan"/>
                        <label for="color" class="carLabel hidden">Color</label>
                        <input type="text" id="color" class="form-control car hidden" placeholder="Color"/>
                        <label for="towing" class="truckLabel hidden">Towing Capacity</label>
                        <input type="text" id="towing" class="form-control truck hidden" placeholder="250lbs"/>
                        <label for="speed" class="bikeLabel hidden">Top Speed</label>
                        <input type="text" id="speed" class="form-control bike hidden" placeholder="180mph"/>
                    </div>
                    <div class="form-group">
                        <input type="button" id="btnWishList" class="btn btn-primary" value="Add to wishlist"/>
                        <input type="button" id="btnDisplay" class="btn btn-primary" value="Display wishlist" />
                    </div>
                </form>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-5" id="displayTable">

            </div>
            <div class="col-md-1">
                
            </div>
        </div>
    </div>



    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="vehicle.js"></script>
</body>
</html>
